<div class="row" style="margin-top:5px">
		        <form role="form">
		            <div class="col-lg-6">
		                    <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
		                <div class="form-group">
		                    <label for="name">Enter Name</label>
		                    <div class="input-group">
		                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name" ng-model="name" required>
		                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label for="location">Enter Qualification</label>
		                    <div class="input-group">
		                        <input type="text" class="form-control" id="qualification" name="qualification" placeholder="Enter Qualification" ng-model = "qual" required>
		                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label for="city">Enter Experience</label>
		                    <div class="input-group">
		                        <input type="number" class="form-control" id="experience" name="experience" placeholder="Enter Experience in Years" ng-model = "exp" required>
		                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label for="address">Select Specialization</label>
					        <tags-input ng-model="specializations">
								<auto-complete source="loadSpecializations($query)"></auto-complete>
							</tags-input>
		                </div>
		                <div class="form-group">
		                    <label for="address">Select Clinic</label>
					        <tags-input ng-model="clinics">
								<auto-complete source="loadClinics($query)"></auto-complete>
							</tags-input>
		                </div>
		                <div class="form-group">
		                    <label for="address">Enter Number of Recommendations</label>
		                    <div class="input-group">
		                        <input type="number" class="form-control" id="recommendations" name="recommendations" placeholder="Enter the Recommendations" ng-model = "recommendations" required>
		                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label for="address">Enter Fees</label>
		                    <div class="input-group">
		                        <input type="number" class="form-control" id="fees" name="fees" placeholder="Enter the fees" ng-model = "fees" required>
		                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label for="address">Enter MobileNumber</label>
		                    <div class="input-group">
		                        <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" placeholder="Enter the Mobile Number" ng-model = "mobileNumber" required>
		                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label for="location">Enter Email</label>
		                    <div class="input-group">
		                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" ng-model = "email" required>
		                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
		                    </div>
		                </div>
		                <input type="submit" name="submit" id="submit" value="Edit" ng-click="editDoctor()" class="btn btn-info pull-right">
		            </div>
		        </form>
		        
		    </div>
